<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Drugs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>

	<div class="container-fluid">
		<h1>Add Drugs</h1>
			<form action="#" th:object="${drug}" method="post" th:action="@{/addDrug}" class="form">
			
			
    <div class="mb-3 row">
        <label for="Name" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
        <input type="text"  id="name" th:field="*{name}" class="form-control">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></span>
        </div>
    </div>
    
    <div class="mb-3 row">
        <label for="Price" class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
        <input type="text"  id="price" th:field="*{price}" class="form-control">
        <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color:red;"></span>
        </div>
    </div>
    
   
    
    
      <div class="mb-3 row">
        <label for="Name" class="col-sm-2 col-form-label">Rack</label>
    <div class="col-sm-10">
    
    <select id="rack" th:field="*{rack}" class="form-control">
    	<option value="Select Rack">Select Rack</option>
        <option th:each="rack: ${rack}" th:value="${rack.id}" th:text="${rack.name}"></option>
    </select>
    </div>
</div>

<div class="mb-3 row">
        <label for="Name" class="col-sm-2 col-form-label">Generic</label>
    <div class="col-sm-10">
    
    <select id="generic" th:field="*{generic}" class="form-control">
    	<option value="Select Generic">Select Generic</option>
        <option th:each="generic: ${generic}" th:value="${generic.id}" th:text="${generic.name}"></option>
    </select>
    </div>
</div>

<div class="mb-3 row">
        <label for="Name" class="col-sm-2 col-form-label">Brand</label>
    <div class="col-sm-10">
    
    <select id="brand" th:field="*{brand}" class="form-control">
    	<option value="Select Brand">Select Brand</option>
        <option th:each="brand: ${brand}" th:value="${brand.id}" th:text="${brand.name}"></option>
    </select>
    </div>
</div>

<div class="mb-3 row">
        <label for="Name" class="col-sm-2 col-form-label">Supplier</label>
    <div class="col-sm-10">
    
    <select id="supplier" th:field="*{supplier}" class="form-control">
    	<option value="Select Supplier">Select Supplier</option>
        <option th:each="supplier: ${supplier}" th:value="${supplier.id}" th:text="${supplier.name}"></option>
    </select>
    </div>
</div>


   
    <button class="btn btn-primary" >Save</button>
    <button class="btn btn-danger" type="button" onclick="location.href='/viewPharmacist'">Cancel</button>
</form>
	</div>
</body>
</html>
