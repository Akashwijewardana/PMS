<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Update PharmacistS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>

	<div class="container-fluid">
		<h1>Update Request</h1>
			<form th:object="${request}" method="post" th:action="@{/editeRequest/{id} (id=${request.id})}" class="form">
			
			
			  <div class="mb-3 row">
        <label for="phatmacist_id" class="col-sm-2 col-form-label">Pharmacist</label>
        <div class="col-sm-10">
           <input type="text" id="phatmacist_id" th:field="*{phatmacist_id}" class="form-control">
        </div>
    </div>
  
    <div class="mb-3 row">
        <label for="response" class="col-sm-2 col-form-label">Response</label>
        <div class="col-sm-10">
           <input type="text" id="response" th:field="*{response}" class="form-control">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="req_status" class="col-sm-2 col-form-label">Request Status</label>
        <div class="col-sm-10">
            <input type="text"  id="req_status" th:field="*{req_status}" class="form-control">
        </div>
    </div>
              <div class="mb-3 row">
        <label for="Name" class="col-sm-2 col-form-label">response_date</label>
        <div class="col-sm-10">
            <input type="text"  id="response_date" th:field="*{response_date}" class="form-control">
        </div>
    <button class="btn btn-primary" >Save</button>
    <button class="btn btn-danger" type="button" onclick="location.href='/viewRequest'">Cancel</button>
</form>
	</div>
</body>
</html>
