<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>View PharmacistS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
	<div class="container-fluid">
			<h1>Pharmacist List</h1>
			<div th:switch="${pharmacist}">
				<h2 th:case="null">Pharmacist list is empty</h2>
					<div th:case="*">
						<table class="table">
							<thead>
								<tr>
									<th>Id</th>
									<th>Name</th>
									<th>User Name</th>
									<th>Email</th>
									<th>Contact</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</thead>
							<tbody>
							<tr th:each="pharmacist:${pharmacist}">
								<td th:text="${pharmacist.id}"></td>
								<td th:text="${pharmacist.name}"></td>
								<td th:text="${pharmacist.username}"></td>
								<td th:text="${pharmacist.email}"></td>
								<td th:text="${pharmacist.contact}"></td>
								

								<td><a th:href="@{/updatepharmacist/{id} (id=${pharmacist.id})}"><i class="bi bi-pencil-square"></i></a></td>
								<td><a th:href="@{/deletepharmacist/{id} (id=${pharmacist.id})}"><i class="bi bi-trash"></i></a></td>


							</tr>
							
							</tbody>
						</table>
					</div>
					
					<Button class="btn btn-success"onclick="location.href='/showaddpharmacist'" type="button">Add phamacist</Button>
			</div>
	</div>

</body>
</html>
